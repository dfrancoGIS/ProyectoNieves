<mat-sidenav-content>
    <div class="contenedor-principal">
        <div class="encabezado">
            <h2 class="titulo-principal">Registro de Cambios</h2>

            <!-- Campo de bÃºsqueda -->
            <mat-form-field appearance="outline" class="filtro">
                <mat-label>Filtrar registros</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>

        <!-- Tabla de registros -->
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="styled-table">
                <!-- Columnas de la tabla -->
                <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                    <th mat-header-cell *matHeaderCellDef class="header-cell">
                        {{ column.header }}
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ column.cell(row) }}
                    </td>
                </ng-container>
        
                <!-- Encabezado de la tabla -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
                <!-- Filas de la tabla -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                <!-- Mensaje cuando no hay datos -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="6">No hay datos disponibles</td>
                </tr>
            </table>
            
            <!-- Paginador -->
            <mat-paginator 
                [pageSizeOptions]="[10, 25, 100]" 
                aria-label="Select page of users"
                style="background-color: lightgrey !important;">
            </mat-paginator>
        </div>
    </div>
</mat-sidenav-content>
