<mat-sidenav-container class="example-container" *ngIf="!showChild">
    <mat-sidenav #sidenav [mode]="'over'" [position]="'end'">
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="referencia">
            <p>Equipos de proxima incorporación</p>         
        </div>

        <!-- Contenedor para centrar la tabla y limitar su ancho -->
        <div class="tabla-container">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="equipos-entrantes-table">
                    
                    <!-- Definir columnas dinámicamente -->
                    <ng-container *ngFor="let carretera of carreteras" [matColumnDef]="carretera">
                        <th mat-header-cell *matHeaderCellDef class="header-cell">{{ carretera }}</th>
                        <td mat-cell *matCellDef="let row">{{ row[carretera] }}</td>
                    </ng-container>

                    <!-- Encabezado de la tabla -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                    <!-- Filas de la tabla -->
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
