<h1 mat-dialog-title>Mantenimiento de tablas</h1>

<!-- Contenedor de selección de tabla y filtro -->
<div class="filtro-container">
    <!-- Selección de la tabla -->
    <mat-form-field appearance="outline">
        <mat-label>Tabla</mat-label>
        <mat-select>
            <mat-option *ngFor="let tabla of ['Usuarios', 'Clientes', 'Pedidos', 'Productos']" [value]="tabla">
                {{ tabla }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- Filtro de búsqueda con icono -->
    <mat-form-field appearance="outline" class="filtro">
        <mat-label>Filtrar registros</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>

<!-- Contenedor de la tabla con scroll interno -->
<div class="tabla-container">
    <div class="tabla-scroll">
        <table mat-table [dataSource]="dataSource" matSort class="styled-table">
            <!-- Definir columnas dinámicamente -->
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                <th mat-header-cell *matHeaderCellDef class="header-cell">
                    {{ column.header }}
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ column.cell(row) }}
                </td>
            </ng-container>

            <!-- Encabezado de la tabla fijo -->
            <thead class="sticky-header">
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            </thead>

            <!-- Filas de la tabla -->
            <tbody>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </tbody>

            <!-- Mensaje cuando no hay datos -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No hay datos disponibles</td>
            </tr>
        </table>
    </div>
</div>

<!-- Botones de acción centrados -->
<div class="acciones">
    <button mat-raised-button color="primary">Añadir Registro</button>
    <button mat-raised-button color="accent">Editar Registro</button>
    <button mat-raised-button color="warn">Eliminar Registro</button>
    <button mat-raised-button color="primary" (click)="cerrarDialog()">Cerrar</button>
</div>
