<h2 mat-dialog-title>¿Estás seguro?</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar el registro seleccionado?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
